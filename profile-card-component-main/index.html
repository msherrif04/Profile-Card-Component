<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="main-section">
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="card-top" class="card-background">
      </div>
      <div class="image-wrapper">
        <img src="images/image-victor.jpg" alt="Victor" class="main-image">
      </div>
      <div class="info-section">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
      </div>
      <div class="user-stats-section">
        <div class="user-stat">
          <p>80K</p>
          <p class="stat-name">Followers</p>
        </div>
        <div class="user-stat">
          <p>803K</p>
          <p class="stat-name">Likes</p>
        </div>
        <div class="user-stat">
          <p>1.4K</p>
          <p class="stat-name">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div >
    <img src="images/bg-pattern-top.svg" alt="circle" class="circle-top">
  </div>
  <div class="circle-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="circle"   >
  </div>
<br>
<br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://msfuseini.tech/" target="_blank">Fuseini Mohammed-Sherrif</a>.
  </div>
</body>
</html>
